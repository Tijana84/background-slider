<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="slide active"
        style="background-image: url(img/photo1.jpg)"
      ></div>
      <div class="slide" style="background-image: url(img/photo2.jpg)"></div>
      <div class="slide" style="background-image: url(img/photo3.jpg)"></div>
      <div class="slide" style="background-image: url(img/photo4.jpg)"></div>
      <div class="slide" style="background-image: url(img/photo5.jpg)"></div>

      <button id="left" class="arrow left-arrow">
        <i class="fas fa-arrow-left"></i>
      </button>
      
      <button id="right" class="arrow right-arrow">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
